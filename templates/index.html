<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belly Button</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 

</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>
        <strong>Belly Button Biodiversity Dashboard</strong>
      </h1>
      <h3>Use the interactive charts below to explore the dataset</h3>
    </div>
    <div></div>
    <div class="container" style="width:1100px">
      <div class="row">
        <div class="col-md-2">
          <div class="row">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <b>
                    <strong> SELECT Sample:</strong>  
                    </b>
                  </div>
                  <div class="panel-body">
  
                      <select id="selDataset" onchange="optionChanged(this.value)"></select>

                      
                        </select>
                  </div>
                </div>
          </div>
          <br>
          <div class="row">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <b>Sample MetaData</b>
              </div>
              <div class="panel-body" id="sample-metadata" style="font-size:10px"></div>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="pie">

        </div>
        <div class="col-md-4" id="gauge">

        </div>

      </div>
    </div>
      <div class="container" style="width:1000px">
        <div class="col-md-12" id="scatterPlot">
        </div>
      </div>
  </div>

  </div>
  <script type="text/javascript" src="../static/indexx.js"></script>
</body>

</html>
